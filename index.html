<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pomodoro Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700,400" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <audio id="bell-ring">
        <source src="assets/BicycleBellRing.mp3"></source>
    </audio>

    <div class="container clock-container">
        <div class="row clock-control text-center">
            <div class="col-sm-5">
                <div class="row">
                    <div class="col-sm-12 control-label">Break Length</div>
                </div>
                <div class="row">
                    <div id="break-minus-btn" class="col-sm-3 btn">-</div>
                    <div id="break-length" class="col-sm-6">5</div>
                    <div id="break-plus-btn" class="col-sm-3 btn">+</div>
                </div>
            </div>
            <div class="ccol-sm-4 pull-right">
                <div class="row">
                    <div class="col-sm-12 control-label">Session Length</div>
                </div>
                <div class="row">
                    <div id="sess-minus-btn" class="col-sm-3 btn">-</div>
                    <div id="sess-length" class="col-sm-6">25</div>
                    <div id="sess-plus-btn" class="col-sm-3 btn">+</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="circle circle-border">
                    <div class="circle-filler">
                    </div>
                    <div id="timer" class="circle-inner">
                        <h2 id="timer-title">Session</h2>
                        <h1 id="timer-display">25:00</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <h4>by <a href="https://ph.linkedin.com/in/emiliogozo" target="_blank">Emilio Gozo</a></h4>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="main.js"></script>
</body>

</html>
